version: "3.7"

networks:
  pocketnet:
    name: network-ucb-judge
    driver: bridge

services:
  keycloak:
    image: quay.io/keycloak/keycloak:21.0.1
    command: start-dev
    restart: always
    ports:
      - "8090:8090"
    environment:
      DB_VENDOR: h2
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8090
    volumes:
      - ~/Desktop/SIS-311/ucb-judge/keycloak:/opt/keycloak/data
    networks:
      - pocketnet
  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    networks:
      - pocketnet
  config-server:
    image: ucb-judge-config-server:1.0.0
    environment:
      CONFIG_SERVER_USER: ${CONFIG_SERVER_USER}
      CONFIG_SERVER_PASSWORD: ${CONFIG_SERVER_PASSWORD}
      GIT_REPO_URI: ${GIT_REPO_URI}
      HOST_KEY: ${HOST_KEY}
      PRIVATE_KEY_PATH: ${PRIVATE_KEY_PATH}
      ENCRYPT_KEY: ${ENCRYPT_KEY}
    networks:
      - pocketnet
